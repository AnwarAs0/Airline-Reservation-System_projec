            <!-- Div for get From and To -->
                <div class="input-box">
                    <label for="origin">Origin</label>
                    <select id="origin" name="origin" required>
                        <option value="">Select Origin</option>
                        <option value="India, MAA" selected="selected">India, MAA</option>
                        <option value="China, PEK">China, PEK</option>
                        <option value="United States , LAS">United States , LAS</option>
                     </select>

                    <label for="destination">Destination</label>
                    <select id="destination" name="destination" required>
                        <option value="">Select Destination</option>
                        <option value="Singapore, SIN">Singapore, SIN</option>
                        <option value="Dubai, DXB">Dubai, DXB</option>
                        <option value="Japan, NRT">Japan, NRT</option>
                    </select>
                </div>
				<!-- From and To div ends here-->
				
				<!-- div for departure and return -->
                <div class="input-box">
                    <label for="departureDate">Departure date</label>
                    <input type="date" id="departureDate" value="2024-10-11" name="departureDate" disabled="disabled">
