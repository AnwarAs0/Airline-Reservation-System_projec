            <form id="flight-search-form" action="searchFlights" method="post">
            
            	<!-- Creating div for From and To Location -->
                <div class="input-box">
                    
                    <!-- (from)Add more state as required -->
                    <label for="origin">Origin</label>
                    <select id="origin" name="origin" required>
                        <option value="">Select Origin</option>
                        <option value="Chennai, MAA" selected="selected">Chennai, MAA</option>
                        <option value="Cochin, COK">Cochin, COK</option>
                        <option value="Bangalore, BLR">Bangalore, BLR</option>
                    </select>

					<!-- (to)Add more state as required -->
                    <label for="destination">Destination</label>
                    <select id="destination" name="destination" required>
                        <option value="">Select Destination</option>
                        <option value="Delhi, DEL">Delhi, DEL</option>
                        <option value="Mumbai, BOM">Mumbai, BOM</option>
                        <option value="Hyderabad, HYD">Hyderabad, HYD</option>
                    </select>   
                </div>
				<!-- Location div ends here -->
				
				
				<!-- Creating div for Departure and Return date -->
                <div class="input-box">
                    <label for="departureDate">Departure date</label>
                    <input type="date" id="departureDate" value="2024-10-11" name="departureDate" disabled="disabled">
