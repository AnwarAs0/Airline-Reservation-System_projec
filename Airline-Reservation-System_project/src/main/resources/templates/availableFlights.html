<body>

	<table class="table table-bordered">
	  <thead>
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Flight Name</th>
	      <th scope="col">Flight Image</th>
	      <th scope="col">Origin</th>
	      <th scope="col">Destination</th>
	      <th scope="col">Departure Date</th>
	      <th scope="col">Available Seats</th>
	      <th scope="col">Price</th>
	      <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="flight: ${flights}">
	    	<td th:text = ${flight.id}></td>
	    	<td th:text = ${flight.flightName}></td>
	    	<td>
	    		<img th:src="@{'/images/' + ${flight.flightImage}}" width="100">
	    	</td>
	    	<td th:text = ${flight.origin}></td>
	    	<td th:text = ${flight.destination}></td>
	    	<td th:text = ${flight.departureDate}></td>
	    	<td th:text = ${flight.availableSeats}></td>
	    	<td th:text = ${flight.price}></td>
	    	
	    	<td style="white-space: nowrap;">
	    		<a class="btn btn-primary btn-sm" th:href="@{/passengerInformation(flightId=${flight.id})}">Book Ticket</a>
	    		<a class="btn btn-danger btn-sm" th:href="@{/}">Cancel</a>
	    	</td>
	    	
	    </tr>
	    
	  </tbody>
	</table>
	
	
</body>
